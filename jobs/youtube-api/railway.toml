[build]
builder = "NIXPACKS"

[deploy]
startCommand = "cd jobs/youtube-api && npm start"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
healthcheckPath = "/"
healthcheckTimeout = 300

# YouTube API Analyzer Service
# Runs daily at 4 AM UTC to analyze channels and calculate merchandise scores
# 
# IMPORTANT: In Railway dashboard, set Root Directory to: jobs/youtube-api/

