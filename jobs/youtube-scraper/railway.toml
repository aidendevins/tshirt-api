[build]
builder = "NIXPACKS"
# Explicitly override root railway.toml buildCommand - no build.sh needed for this service
# Nixpacks will handle the build automatically, so we use a no-op command
buildCommand = "echo 'Using Nixpacks build - no build.sh needed'"

[deploy]
startCommand = "node continuous-scraper.js"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
healthcheckPath = "/health"
healthcheckTimeout = 300

# YouTube Scraper Service
# Continuously scrapes YouTube channels using Selenium
# Railway will automatically install Chrome/Chromium through Nixpacks
# 
# IMPORTANT: In Railway dashboard, set Root Directory to: jobs/youtube-scraper/

