[build]
builder = "NIXPACKS"
# nixpacks.toml in this directory will be used to install Chrome/Chromium

[deploy]
startCommand = "node youtube-scraper/continuous-scraper.js"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
healthcheckPath = "/"
healthcheckTimeout = 300

# Chrome/Chromium and ChromeDriver are installed via nixpacks.toml
# The scraper will automatically detect the correct paths

# Note: This service runs continuously and should be deployed
# as a separate service from the scheduler

