[build]
builder = "nixpacks"
# If deploying from root, use: cd backend && bash build.sh
# If deploying from backend directory, use: bash build.sh
buildCommand = "bash build.sh"

[deploy]
# If deploying from root, use: cd backend && npm start
# If deploying from backend directory, use: npm start
startCommand = "npm start"
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 10

